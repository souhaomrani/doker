groups:
  - name: example
    rules:
      - alert: HighCpuLoad
        expr: avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100 < 20
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High CPU load detected"
          description: |
            Instance {{ $labels.instance }} has high CPU load ({{ printf "%.2f" $value }}%)


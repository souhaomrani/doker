groups:
  - name: example
    rules:
      - alert: HighCpuLoad
        expr: avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100 < 20
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High CPU load detected"
          description: "Instance {{ $labels.instance }} has high CPU load ({{ $value }}%)"
 - alert: LowDiskSpace
        expr: (node_filesystem_free_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space detected"
          description: "Instance {{ $labels.instance }} has less than 10% free disk space"
